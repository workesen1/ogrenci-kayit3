<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Kayıt Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: #667eea;
            color: white;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .ogrenci-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }
        
        .ogrenci-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f5f5f5;
            margin-bottom: 8px;
            border-radius: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            width: auto;
        }
        
        #qrResult {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        #qrcode {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        
        .success-message {
            color: #10ac84;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .kayit-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: left;
        }
        
        .kayit-info p {
            margin: 8px 0;
            color: #555;
        }
        
        .kayit-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 Öğrenci Kayıt Sistemi</h1>
        
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('bireysel')">👤 Bireysel</button>
            <button class="tab-btn" onclick="switchTab('sinif')">👥 Sınıf</button>
        </div>
        
        <!-- Bireysel Kayıt -->
        <div id="bireyselForm" class="form-section active">
            <div class="form-group">
                <label>İsim:</label>
                <input type="text" id="isim" placeholder="Adınızı girin">
            </div>
            
            <div class="form-group">
                <label>Soyisim:</label>
                <input type="text" id="soyisim" placeholder="Soyadınızı girin">
            </div>
            
            <div class="form-group">
                <label>Sınıf:</label>
                <select id="sinif">
                    <option value="">Sınıf seçin</option>
                    <option value="1. Sınıf">1. Sınıf</option>
                    <option value="2. Sınıf">2. Sınıf</option>
                    <option value="3. Sınıf">3. Sınıf</option>
                    <option value="4. Sınıf">4. Sınıf</option>
                    <option value="5. Sınıf">5. Sınıf</option>
                    <option value="6. Sınıf">6. Sınıf</option>
                    <option value="7. Sınıf">7. Sınıf</option>
                    <option value="8. Sınıf">8. Sınıf</option>
                </select>
            </div>
            
            <button class="btn btn-primary" onclick="kayitOl('bireysel')">
                📝 Kayıt Ol
            </button>
        </div>
        
        <!-- Sınıf Kayıt -->
        <div id="sinifForm" class="form-section">
            <div class="form-group">
                <label>Öğretmen Adı:</label>
                <input type="text" id="ogretmen" placeholder="Öğretmen adını girin">
            </div>
            
            <div class="form-group">
                <label>Sınıf:</label>
                <select id="sinifSec">
                    <option value="">Sınıf seçin</option>
                    <option value="1. Sınıf">1. Sınıf</option>
                    <option value="2. Sınıf">2. Sınıf</option>
                    <option value="3. Sınıf">3. Sınıf</option>
                    <option value="4. Sınıf">4. Sınıf</option>
                    <option value="5. Sınıf">5. Sınıf</option>
                    <option value="6. Sınıf">6. Sınıf</option>
                    <option value="7. Sınıf">7. Sınıf</option>
                    <option value="8. Sınıf">8. Sınıf</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Öğrenci İsmi:</label>
                <input type="text" id="ogrenciIsim" placeholder="Öğrenci adını girin">
            </div>
            
            <button class="btn btn-secondary" onclick="ogrenciEkle()">
                ➕ Öğrenci Ekle
            </button>
            
            <div class="ogrenci-list" id="ogrenciList"></div>
            
            <button class="btn btn-primary" onclick="kayitOl('sinif')">
                📝 Sınıf Kaydı Oluştur
            </button>
        </div>
        
        <!-- QR Sonuç -->
        <div id="qrResult">
            <div class="success-message">✅ Kayıt Başarılı!</div>
            <div class="kayit-info" id="kayitBilgi"></div>
            <div id="qrcode"></div>
            <button class="btn btn-primary" onclick="yeniKayit()">
                🔄 Yeni Kayıt
            </button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzAegdaMJNXOVJ6YaeE5Ps-cKfpdBJp2_2k_uR6k4DJVgQ1194kjxpadyfuh0fUgO0u/exec'; // Buraya kendi URL'nizi yazın
        
        let ogrenciler = [];
        
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            
            if(tab === 'bireysel') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('bireyselForm').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('sinifForm').classList.add('active');
            }
        }
        
        function ogrenciEkle() {
            const isim = document.getElementById('ogrenciIsim').value.trim();
            
            if(!isim) {
                alert('Lütfen öğrenci ismini girin!');
                return;
            }
            
            ogrenciler.push(isim);
            document.getElementById('ogrenciIsim').value = '';
            
            updateOgrenciList();
        }
        
        function updateOgrenciList() {
            const listDiv = document.getElementById('ogrenciList');
            listDiv.innerHTML = '';
            
            ogrenciler.forEach((ogrenci, index) => {
                const item = document.createElement('div');
                item.className = 'ogrenci-item';
                item.innerHTML = `
                    <span>${index + 1}. ${ogrenci}</span>
                    <button class="btn btn-danger" onclick="ogrenciSil(${index})">🗑️</button>
                `;
                listDiv.appendChild(item);
            });
        }
        
        function ogrenciSil(index) {
            ogrenciler.splice(index, 1);
            updateOgrenciList();
        }
        
        async function kayitOl(tur) {
            let data = {
                tur: tur,
                kayitID: 'KYT' + Date.now()
            };
            
            if(tur === 'bireysel') {
                const isim = document.getElementById('isim').value.trim();
                const soyisim = document.getElementById('soyisim').value.trim();
                const sinif = document.getElementById('sinif').value;
                
                if(!isim || !soyisim || !sinif) {
                    alert('Lütfen tüm alanları doldurun!');
                    return;
                }
                
                data.isim = isim;
                data.soyisim = soyisim;
                data.sinif = sinif;
                
            } else if(tur === 'sinif') {
                const ogretmen = document.getElementById('ogretmen').value.trim();
                const sinif = document.getElementById('sinifSec').value;
                
                if(!ogretmen || !sinif || ogrenciler.length === 0) {
                    alert('Lütfen tüm alanları doldurun ve en az bir öğrenci ekleyin!');
                    return;
                }
                
                data.ogretmen = ogretmen;
                data.sinif = sinif;
                data.ogrenciler = ogrenciler;
            }
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if(result.success) {
                    showQRCode(data);
                } else {
                    // Hata olsa bile QR göster
                    console.warn('Kayıt hatası:', result.message);
                    showQRCode(data);
                }
                
            } catch(error) {
                console.error('Hata:', error);
                // Hata olsa bile QR göster
                showQRCode(data);
            }
        }
        
        function showQRCode(data) {
            // Formu gizle
            document.querySelector('.tab-buttons').style.display = 'none';
            document.querySelectorAll('.form-section').forEach(s => s.style.display = 'none');
            
            // Kayıt bilgilerini göster
            let bilgiHTML = '';
            
            if(data.tur === 'bireysel') {
                bilgiHTML = `
                    <p><strong>İsim:</strong> ${data.isim} ${data.soyisim}</p>
                    <p><strong>Sınıf:</strong> ${data.sinif}</p>
                    <p><strong>Kayıt ID:</strong> ${data.kayitID}</p>
                `;
            } else {
                bilgiHTML = `
                    <p><strong>Öğretmen:</strong> ${data.ogretmen}</p>
                    <p><strong>Sınıf:</strong> ${data.sinif}</p>
                    <p><strong>Öğrenci Sayısı:</strong> ${data.ogrenciler.length}</p>
                    <p><strong>Kayıt ID:</strong> ${data.kayitID}</p>
                `;
            }
            
            document.getElementById('kayitBilgi').innerHTML = bilgiHTML;
            
            // QR kod oluştur
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: data.kayitID,
                width: 200,
                height: 200
            });
            
            document.getElementById('qrResult').style.display = 'block';
        }
        
        function yeniKayit() {
            // Formu temizle
            document.getElementById('isim').value = '';
            document.getElementById('soyisim').value = '';
            document.getElementById('sinif').value = '';
            document.getElementById('ogretmen').value = '';
            document.getElementById('sinifSec').value = '';
            document.getElementById('ogrenciIsim').value = '';
            ogrenciler = [];
            updateOgrenciList();
            
            // Görseli sıfırla
            document.querySelector('.tab-buttons').style.display = 'flex';
            document.getElementById('qrResult').style.display = 'none';
            switchTab('bireysel');
        }
    </script>
</body>
</html>
