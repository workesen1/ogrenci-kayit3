        .tab-btn {

            border-radius: 15px;

        input, select {

        .ogrenci-list {

        .btn {

            padding: 16px;

            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }
        
        #qrResult {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        #qrcode {
            margin: 25px auto;
            padding: 25px;
            background: white;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 3px solid #667eea;
        }
        
        #qrcode canvas {
            display: block !important;
            margin: 0 auto !important;
        }
        
        .success-message {
            color: #10ac84;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
        }
        
        .kayit-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            border: 2px solid #dee2e6;
        }
        
        .kayit-info p {

            color: #555;
            font-size: 16px;
        }
        
        .kayit-info strong {
            color: #667eea;
            font-weight: 700;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŽ“</div>
            <h1>Ã–ÄŸrenci KayÄ±t Sistemi</h1>
            <p class="subtitle">Etkinlik giriÅŸ sistemi</p>
        </div>
        
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('bireysel')">
                Bireysel
            </button>
            <button class="tab-btn" onclick="switchTab('sinif')">
                SÄ±nÄ±f

        </div>
        
        <div id="bireyselForm" class="form-section active">
            <div class="form-group">
                <label>Ä°sim:</label>
                <input type="text" id="isim" placeholder="AdÄ±nÄ±zÄ± girin">
            </div>
            
            <div class="form-group">
                <label>Soyisim:</label>
                <input type="text" id="soyisim" placeholder="SoyadÄ±nÄ±zÄ± girin">
            </div>
            
            <div class="form-group">
                <label>SÄ±nÄ±f:</label>
                <select id="sinif">
                    <option value="">SÄ±nÄ±f seÃ§in</option>
                    <option value="1. SÄ±nÄ±f">1. SÄ±nÄ±f</option>
                    <option value="2. SÄ±nÄ±f">2. SÄ±nÄ±f</option>
                    <option value="3. SÄ±nÄ±f">3. SÄ±nÄ±f</option>
                    <option value="4. SÄ±nÄ±f">4. SÄ±nÄ±f</option>
                    <option value="5. SÄ±nÄ±f">5. SÄ±nÄ±f</option>
                    <option value="6. SÄ±nÄ±f">6. SÄ±nÄ±f</option>
                    <option value="7. SÄ±nÄ±f">7. SÄ±nÄ±f</option>
                    <option value="8. SÄ±nÄ±f">8. SÄ±nÄ±f</option>
                    <option value="9. SÄ±nÄ±f">9. SÄ±nÄ±f</option>
                    <option value="10. SÄ±nÄ±f">10. SÄ±nÄ±f</option>

                </select>
            </div>
            
            <button class="btn btn-primary" onclick="kayitOl('bireysel')">
                KayÄ±t Ol
            </button>
        </div>
        
        <div id="sinifForm" class="form-section">
            <div class="form-group">
                <label>Ã–ÄŸretmen AdÄ±:</label>
                <input type="text" id="ogretmen" placeholder="Ã–ÄŸretmen adÄ±nÄ± girin">
            </div>
            
            <div class="form-group">
                <label>SÄ±nÄ±f:</label>
                <select id="sinifSec">
                    <option value="">SÄ±nÄ±f seÃ§in</option>
                    <option value="1. SÄ±nÄ±f">1. SÄ±nÄ±f</option>
                    <option value="2. SÄ±nÄ±f">2. SÄ±nÄ±f</option>
                    <option value="3. SÄ±nÄ±f">3. SÄ±nÄ±f</option>
                    <option value="4. SÄ±nÄ±f">4. SÄ±nÄ±f</option>
                    <option value="5. SÄ±nÄ±f">5. SÄ±nÄ±f</option>
                    <option value="6. SÄ±nÄ±f">6. SÄ±nÄ±f</option>
                    <option value="7. SÄ±nÄ±f">7. SÄ±nÄ±f</option>
                    <option value="8. SÄ±nÄ±f">8. SÄ±nÄ±f</option>
                    <option value="9. SÄ±nÄ±f">9. SÄ±nÄ±f</option>
                    <option value="10. SÄ±nÄ±f">10. SÄ±nÄ±f</option>
                    <option value="11. SÄ±nÄ±f">11. SÄ±nÄ±f</option>
                    <option value="12. SÄ±nÄ±f">12. SÄ±nÄ±f</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Ã–ÄŸrenci Ä°smi:</label>
                <input type="text" id="ogrenciIsim" placeholder="Ã–ÄŸrenci adÄ±nÄ± girin">
            </div>
            
            <button class="btn btn-secondary" onclick="ogrenciEkle()">
                Ã–ÄŸrenci Ekle
            </button>
            
            <div class="ogrenci-list" id="ogrenciList"></div>
            
            <button class="btn btn-primary" onclick="kayitOl('sinif')">
                SÄ±nÄ±f KaydÄ± OluÅŸtur
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">KayÄ±t yapÄ±lÄ±yor...</p>
        </div>
        
        <div id="qrResult">
            <div class="success-message">KayÄ±t BaÅŸarÄ±lÄ±</div>
            <div class="kayit-info" id="kayitBilgi"></div>
            <div id="qrcode"></div>
            <p style="color: #999; margin: 15px 0;">Bu QR kodu etkinlik giriÅŸinde gÃ¶sterin</p>
            <button class="btn btn-primary" onclick="yeniKayit()">
                Yeni KayÄ±t
            </button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzAegdaMJNXOVJ6YaeE5Ps-cKfpdBJp2_2k_uR6k4DJVgQ1194kjxpadyfuh0fUgO0u/exec';
        
        let ogrenciler = [];
        
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            
            if(tab === 'bireysel') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('bireyselForm').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('sinifForm').classList.add('active');
            }
        }
        
        function ogrenciEkle() {
            const isim = document.getElementById('ogrenciIsim').value.trim();
            
            if(!isim) {
                alert('LÃ¼tfen Ã¶ÄŸrenci ismini girin!');
                return;
            }
            
            ogrenciler.push(isim);
            document.getElementById('ogrenciIsim').value = '';
            
            updateOgrenciList();
        }
        
        function updateOgrenciList() {
            const listDiv = document.getElementById('ogrenciList');
            listDiv.innerHTML = '';
            
            if(ogrenciler.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">HenÃ¼z Ã¶ÄŸrenci eklenmedi</p>';
                return;
            }
            
            ogrenciler.forEach((ogrenci, index) => {
                const item = document.createElement('div');
                item.className = 'ogrenci-item';
                item.innerHTML = `
                    <span><strong>${index + 1}.</strong> ${ogrenci}</span>
                    <button class="btn btn-danger" onclick="ogrenciSil(${index})">Sil</button>
                `;
                listDiv.appendChild(item);
            });
        }
        
        function ogrenciSil(index) {
            ogrenciler.splice(index, 1);
            updateOgrenciList();
        }
        
        async function kayitOl(tur) {
            let data = {
                tur: tur,
                kayitID: 'KYT' + Date.now()
            };
            
            if(tur === 'bireysel') {
                const isim = document.getElementById('isim').value.trim();
                const soyisim = document.getElementById('soyisim').value.trim();
                const sinif = document.getElementById('sinif').value;
                
                if(!isim || !soyisim || !sinif) {
                    alert('LÃ¼tfen tÃ¼m alanlarÄ± doldurun!');
                    return;
                }
                
                data.isim = isim;
                data.soyisim = soyisim;
                data.sinif = sinif;
            } else if(tur === 'sinif') {
                const ogretmen = document.getElementById('ogretmen').value.trim();
                const sinif = document.getElementById('sinifSec').value;
                
                if(!ogretmen || !sinif || ogrenciler.length === 0) {
                    alert('LÃ¼tfen tÃ¼m alanlarÄ± doldurun ve en az bir Ã¶ÄŸrenci ekleyin!');
                    return;
                }
                
                data.ogretmen = ogretmen;
                data.sinif = sinif;
                data.ogrenciler = ogrenciler;
            }
            
            console.log('KayÄ±t verisi:', data);
            
            document.querySelector('.tab-buttons').style.display = 'none';
            document.querySelectorAll('.form-section').forEach(s => s.style.display = 'none');
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Sunucu yanÄ±tÄ±:', result);
                
                document.getElementById('loading').style.display = 'none';
                showQRCode(data);
                
            } catch(error) {
                console.error('Hata:', error);
                alert('KayÄ±t hatasÄ±: ' + error.message);
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.tab-buttons').style.display = 'flex';
                document.getElementById(tur === 'bireysel' ? 'bireyselForm' : 'sinifForm').style.display = 'block';
            }
        }
        
        function showQRCode(data) {
            console.log('QR kod oluÅŸturuluyor:', data.kayitID);
            
            let bilgiHTML = '';
            
            if(data.tur === 'bireysel') {
                bilgiHTML = `
                    <p><strong>Ä°sim:</strong> ${data.isim} ${data.soyisim}</p>
                    <p><strong>SÄ±nÄ±f:</strong> ${data.sinif}</p>
                    <p><strong>KayÄ±t ID:</strong> ${data.kayitID}</p>
                `;
            } else {
                bilgiHTML = `
                    <p><strong>Ã–ÄŸretmen:</strong> ${data.ogretmen}</p>
                    <p><strong>SÄ±nÄ±f:</strong> ${data.sinif}</p>
                    <p><strong>Ã–ÄŸrenci SayÄ±sÄ±:</strong> ${data.ogrenciler.length}</p>
                    <p><strong>KayÄ±t ID:</strong> ${data.kayitID}</p>
                `;
            }
            
            document.getElementById('kayitBilgi').innerHTML = bilgiHTML;
            
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            try {
                new QRCode(qrcodeDiv, {
                    text: data.kayitID,
                    width: 220,
                    height: 220,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                console.log('QR kod oluÅŸturuldu');
            } catch(e) {
                console.error('QR kod hatasÄ±:', e);
                qrcodeDiv.innerHTML = '<p style="color: red;">QR kod oluÅŸturulamadÄ±</p>';
            }
            
            document.getElementById('qrResult').style.display = 'block';
        }
        
        function yeniKayit() {
            // Formu temizle
            document.getElementById('isim').value = '';
            document.getElementById('soyisim').value = '';
            document.getElementById('sinif').value = '';
            document.getElementById('ogretmen').value = '';
            document.getElementById('sinifSec').value = '';
            document.getElementById('ogrenciIsim').value = '';
            ogrenciler = [];
            updateOgrenciList();
            
            // QR sonucunu gizle
            document.getElementById('qrResult').style.display = 'none';
            
            // Tab butonlarÄ±nÄ± gÃ¶ster
            document.querySelector('.tab-buttons').style.display = 'flex';
            
            // Bireysel formu gÃ¶ster
            document.getElementById('bireyselForm').style.display = 'block';
            document.getElementById('bireyselForm').classList.add('active');
            document.getElementById('sinifForm').style.display = 'none';
            document.getElementById('sinifForm').classList.remove('active');
            
            // Tab butonlarÄ±nÄ± aktif et
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            document.querySelectorAll('.tab-btn')[1].classList.remove('active');
        }
    </script>
</body>
