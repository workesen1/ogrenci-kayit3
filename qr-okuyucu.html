<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Kod Doƒürulama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #reader {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-content {
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideUp 0.4s;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }
        
        .warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .result-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 0.6s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .result-title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .result-message {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
            opacity: 0.95;
        }
        
        .result-details {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: white;
            font-size: 16px;
        }
        
        .close-btn {
            background: white;
            color: #333;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .stats {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 999;
        }
        
        .stats-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        #qr-shaded-region {
            border: 3px solid #667eea !important;
            box-shadow: 0 0 0 100vmax rgba(0,0,0,0.5) !important;
        }
    </style>
</head>
<body>
    <div class="stats">
        <div class="stats-title">üìä Doƒürulama ƒ∞statistikleri</div>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="totalScans">0</div>
                <div class="stat-label">Toplam Tarama</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successScans">0</div>
                <div class="stat-label">Ba≈üarƒ±lƒ±</div>
            </div>
        </div>
    </div>
    
    <div id="reader"></div>
    
    <div id="result">
        <div class="result-content" id="resultContent">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-details" id="resultDetails"></div>
            <button class="close-btn" onclick="closeResult()">Devam Et</button>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzAegdaMJNXOVJ6YaeE5Ps-cKfpdBJp2_2k_uR6k4DJVgQ1194kjxpadyfuh0fUgO0u/exec'; // Buraya kendi URL'nizi yazƒ±n
        
        let html5QrCode;
        let totalScans = 0;
        let successScans = 0;
        let isProcessing = false;
        
        // Titre≈üim fonksiyonu
        function vibrate(pattern) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }
        
        // QR okuyucuyu ba≈ülat
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Kamera ba≈ülatma hatasƒ±:", err);
                alert("Kamera eri≈üimi i√ßin izin gerekli!");
            });
        }
        
        async function onScanSuccess(decodedText, decodedResult) {
            if (isProcessing) return;
            isProcessing = true;
            
            // QR okundu titre≈üimi
            vibrate(100);
            
            // Tarama durdur
            html5QrCode.pause(true);
            
            // ƒ∞statistikleri g√ºncelle
            totalScans++;
            document.getElementById('totalScans').textContent = totalScans;
            
            try {
                // Google Sheets'ten doƒürula
                const response = await fetch(`${SCRIPT_URL}?verify=${encodeURIComponent(decodedText)}`);
                const result = await response.json();
                
                if (result.verified) {
                    // Ba≈üarƒ±lƒ±
                    successScans++;
                    document.getElementById('successScans').textContent = successScans;
                    
                    // √áift titre≈üim - ba≈üarƒ±lƒ±
                    vibrate([200, 100, 200]);
                    
                    const content = document.getElementById('resultContent');
                    content.className = 'result-content';
                    
                    if(result.alreadyVerified) {
                        // Daha √∂nce onaylanmƒ±≈ü
                        content.classList.add('warning');
                        document.getElementById('resultIcon').textContent = '‚ö†Ô∏è';
                        document.getElementById('resultTitle').textContent = 'DAHA √ñNCE ONAYLANDI';
                        document.getElementById('resultMessage').textContent = result.message;
                    } else {
                        // ƒ∞lk kez onaylandƒ±
                        content.classList.add('success');
                        document.getElementById('resultIcon').textContent = '‚úÖ';
                        document.getElementById('resultTitle').textContent = 'HO≈ûGELDƒ∞Nƒ∞Z!';
                        document.getElementById('resultMessage').textContent = result.message;
                    }
                    
                    document.getElementById('resultDetails').innerHTML = `
                        <strong>üìù Kayƒ±t Bilgisi:</strong><br>
                        ${result.detay}
                    `;
                    
                } else {
                    // Ba≈üarƒ±sƒ±z
                    // Uzun titre≈üim - hata
                    vibrate(500);
                    
                    const content = document.getElementById('resultContent');
                    content.className = 'result-content error';
                    document.getElementById('resultIcon').textContent = '‚ùå';
                    document.getElementById('resultTitle').textContent = 'KAYIT BULUNAMADI';
                    document.getElementById('resultMessage').textContent = result.message;
                    document.getElementById('resultDetails').innerHTML = `
                        <strong>QR Kod:</strong> ${decodedText}
                    `;
                }
                
            } catch (error) {
                console.error('Doƒürulama hatasƒ±:', error);
                
                // Hata titre≈üimi
                vibrate(500);
                
                const content = document.getElementById('resultContent');
                content.className = 'result-content error';
                document.getElementById('resultIcon').textContent = '‚ö†Ô∏è';
                document.getElementById('resultTitle').textContent = 'BAƒûLANTI HATASI';
                document.getElementById('resultMessage').textContent = 'Sunucuya baƒülanƒ±lamadƒ±. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin.';
                document.getElementById('resultDetails').innerHTML = `
                    <strong>Hata:</strong> ${error.message}
                `;
            }
            
            // Sonucu g√∂ster
            document.getElementById('result').style.display = 'flex';
            
            // 3 saniye sonra otomatik kapat (sadece ba≈üarƒ±lƒ± durumda)
            setTimeout(() => {
                if(document.getElementById('result').style.display === 'flex') {
                    // Ba≈üarƒ±lƒ± ise otomatik kapat
                    const content = document.getElementById('resultContent');
                    if(content.classList.contains('success') || content.classList.contains('warning')) {
                        closeResult();
                    }
                }
            }, 3000);
        }
        
        function onScanError(errorMessage) {
            // QR kod bulunamadƒ±ƒüƒ±nda - sessizce devam et
        }
        
        function closeResult() {
            document.getElementById('result').style.display = 'none';
            isProcessing = false;
            
            // Taramayƒ± yeniden ba≈ülat
            html5QrCode.resume();
        }
        
        // Sayfa y√ºklendiƒüinde ba≈ülat
        window.addEventListener('load', () => {
            startScanner();
        });
        
        // Sayfa kapanmadan √∂nce kamerayƒ± durdur
        window.addEventListener('beforeunload', () => {
            if (html5QrCode) {
                html5QrCode.stop();
            }
        });
    </script>
</body>
</html>
