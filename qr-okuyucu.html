<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Kod Doğrulama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        #reader {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .result-content {
            width: 90%;
            max-width: 400px;
            padding: 45px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0,0,0,0.6);
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        @keyframes slideUp {
            from {
                transform: translateY(80px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        .success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }
        .warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .result-icon {
            font-size: 100px;
            margin-bottom: 25px;
            animation: bounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: inline-block;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.15) rotate(-3deg); }
        }
        .result-title {
            font-size: 36px;
            font-weight: 900;
            color: white;
            margin-bottom: 18px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }
        .result-message {
            font-size: 19px;
            color: white;
            margin-bottom: 22px;
            opacity: 0.97;
            font-weight: 500;
        }
        .result-details {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            color: white;
            font-size: 17px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .result-details strong {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }
        .close-btn {
            background: white;
            color: #333;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 19px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .close-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .close-btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        #qr-shaded-region {
            border: 4px solid #667eea !important;
            box-shadow: 0 0 0 100vmax rgba(0,0,0,0.6) !important;
            border-radius: 20px !important;
        }
        #reader video {
            border-radius: 20px;
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            top: 50%;
            left: 0;
            animation: scan 2s linear infinite;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes scan {
            0%, 100% { top: 30%; }
            50% { top: 70%; }
        }
        .info-badge {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 998;
        }
        .info-badge p {
            color: #667eea;
            font-weight: 700;
            font-size: 15px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="reader">
        <div class="scan-line"></div>
    </div>
    
    <div class="info-badge">
        <p>QR kodunu kameraya gösterin</p>
    </div>
    
    <div id="result">
        <div class="result-content" id="resultContent">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-details" id="resultDetails"></div>
            <button class="close-btn" onclick="closeResult()">Devam Et</button>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzAegdaMJNXOVJ6YaeE5Ps-cKfpdBJp2_2k_uR6k4DJVgQ1194kjxpadyfuh0fUgO0u/exec';
        
        let html5QrCode;
        let isProcessing = false;
        
        function vibrate(pattern) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }
        
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 280, height: 280 },
                aspectRatio: 1.0
            };
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Kamera başlatma hatası:", err);
                alert("Kamera erişimi için izin gerekli!");
            });
        }
        
        async function onScanSuccess(decodedText, decodedResult) {
            if (isProcessing) return;
            isProcessing = true;
            
            vibrate(200);
            
            html5QrCode.pause(true);
            
            try {
                const response = await fetch(`${SCRIPT_URL}?verify=${encodeURIComponent(decodedText)}`);
                const result = await response.json();
                
                if (result.verified) {
                    vibrate([200, 100, 200]);
                    
                    const content = document.getElementById('resultContent');
                    content.className = 'result-content';
                    
                    if(result.alreadyVerified) {
                        content.classList.add('warning');
                        document.getElementById('resultIcon').textContent = '⚠️';
                        document.getElementById('resultTitle').textContent = 'Kayıt Var';
                        document.getElementById('resultMessage').textContent = result.message;
                    } else {
                        content.classList.add('success');
                        document.getElementById('resultIcon').textContent = '✅';
                        document.getElementById('resultTitle').textContent = 'Hoşgeldiniz';
                        document.getElementById('resultMessage').textContent = result.message;
                    }
                    
                    document.getElementById('resultDetails').innerHTML = `
                        <strong>Kayıt Bilgisi</strong>
                        ${result.detay}
                    `;
                    
                } else {
                    vibrate(500);
                    
                    const content = document.getElementById('resultContent');
                    content.className = 'result-content error';
                    document.getElementById('resultIcon').textContent = '❌';
                    document.getElementById('resultTitle').textContent = 'Kayıt Bulunamadı';
                    document.getElementById('resultMessage').textContent = result.message;
                    document.getElementById('resultDetails').innerHTML = `
                        <strong>QR Kod:</strong><br>${decodedText}
                    `;
                }
                
            } catch (error) {
                console.error('Doğrulama hatası:', error);
                
                vibrate(500);
                
                const content = document.getElementById('resultContent');
                content.className = 'result-content error';
                document.getElementById('resultIcon').textContent = '⚠️';
                document.getElementById('resultTitle').textContent = 'Bağlantı Hatası';
                document.getElementById('resultMessage').textContent = 'Sunucuya bağlanılamadı';
                document.getElementById('resultDetails').innerHTML = `
                    <strong>Hata:</strong><br>${error.message}
                `;
            }
            
            document.getElementById('result').style.display = 'flex';
        }
        
        function onScanError(errorMessage) {
            // Sessizce devam et
        }
        
        function closeResult() {
            document.getElementById('result').style.display = 'none';
            isProcessing = false;
            html5QrCode.resume();
        }
        
        window.addEventListener('load', () => {
            startScanner();
        });
        
        window.addEventListener('beforeunload', () => {
            if (html5QrCode) {
                html5QrCode.stop();
            }
        });
    </script>
</body>
</html>
