<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Kod Doğrulama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        #reader {
            width: 100%;
            border: 3px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
        }

        #dogrulama-sonuc {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            display: none;
            text-align: center;
        }

        .basarili {
            background: linear-gradient(135deg, #2ed573 0%, #26de81 100%);
            color: white;
            border: 2px solid #20bf6b;
            display: block;
            animation: fadeIn 0.5s;
            box-shadow: 0 8px 20px rgba(46, 213, 115, 0.4);
        }

        .basarisiz {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
            animation: shake 0.5s;
        }

        .bekliyor {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #95a5a6;
        }

        #qr-shaded-region {
            border: 3px solid #2ed573 !important;
        }

        .detay-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 QR Kod Doğrulama</h1>

        <div class="info">
            <strong>📸 Nasıl Kullanılır?</strong><br>
            • QR kodu kamera karşısına tutun<br>
            • Çerçeve içinde ortalayın<br>
            • 15-20 cm uzaklıkta tutun<br>
            • Otomatik okuyacak
        </div>

        <div id="reader"></div>

        <div id="dogrulama-sonuc"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="basarili-sayac">0</div>
                <div class="stat-label">Başarılı</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="basarisiz-sayac" style="color: #ff4757;">0</div>
                <div class="stat-label">Başarısız</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="toplam-sayac" style="color: #2ed573;">0</div>
                <div class="stat-label">Toplam</div>
            </div>
        </div>

        <button class="btn btn-secondary" onclick="location.reload()">🔄 Yeniden Başlat</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzAegdaMJNXOVJ6YaeE5Ps-cKfpdBJp2_2k_uR6k4DJVgQ1194kjxpadyfuh0fUgO0u/exec';

        let basariliSayac = 0;
        let basarisizSayac = 0;
        let toplamSayac = 0;
        let sonOkunanQR = '';
        let sonOkumaZamani = 0;
        let islemDevam = false;

        function gosterMesaj(mesaj, tip) {
            const sonucDiv = document.getElementById('dogrulama-sonuc');
            sonucDiv.className = tip;
            sonucDiv.innerHTML = mesaj;
        }

        function istatistikleriGuncelle() {
            document.getElementById('basarili-sayac').textContent = basariliSayac;
            document.getElementById('basarisiz-sayac').textContent = basarisizSayac;
            document.getElementById('toplam-sayac').textContent = toplamSayac;
        }

        function qrKoduDogrula(qrData) {
            if (islemDevam) return;
            islemDevam = true;

            console.log('QR Doğrulanıyor:', qrData);
            
            // İlk titreşim - QR okundu
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            
            gosterMesaj('⏳ Doğrulanıyor...', 'bekliyor');

            // Direkt GET isteği ile doğrulama yap
            fetch(GOOGLE_SCRIPT_URL + '?verify=' + encodeURIComponent(qrData.trim()))
            .then(response => {
                if (response && response.ok) {
                    return response.json();
                }
                throw new Error('Yanıt alınamadı');
            })
            .then(data => {
                toplamSayac++;

                if (data && data.verified) {
                    basariliSayac++;
                    
                    // Başarılı titreşim
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }
                    
                    let mesaj = '<div style="font-size: 32px; margin-bottom: 15px;">✅</div>';
                    mesaj += '<div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">HOŞGELDİNİZ!</div>';
                    mesaj += '<div style="font-size: 16px;">' + (data.message || 'Kayıt doğrulandı') + '</div>';
                    
                    if (data.detay) {
                        mesaj += '<div class="detay-info">' + data.detay + '</div>';
                    }
                    gosterMesaj(mesaj, 'basarili');
                } else {
                    basarisizSayac++;
                    
                    // Başarısız titreşim
                    if (navigator.vibrate) {
                        navigator.vibrate([500]);
                    }
                    
                    let mesaj = '<div style="font-size: 32px; margin-bottom: 15px;">❌</div>';
                    mesaj += '<div style="font-size: 18px;">' + (data?.message || 'Kayıt bulunamadı!') + '</div>';
                    gosterMesaj(mesaj, 'basarisiz');
                }

                istatistikleriGuncelle();

                setTimeout(() => {
                    islemDevam = false;
                    gosterMesaj('📸 Yeni QR kod bekliyor...', 'bekliyor');
                }, 3000);
            })
            .catch(error => {
                console.error('Doğrulama hatası:', error);
                basarisizSayac++;
                toplamSayac++;
                
                // Hata titreşimi
                if (navigator.vibrate) {
                    navigator.vibrate([500]);
                }
                
                gosterMesaj('⚠️ Bağlantı hatası! Tekrar deneyin.', 'basarisiz');
                istatistikleriGuncelle();
                
                setTimeout(() => {
                    islemDevam = false;
                    gosterMesaj('📸 Yeni QR kod bekliyor...', 'bekliyor');
                }, 2000);
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            const simdikiZaman = Date.now();

            // Aynı QR kodu 3 saniye içinde tekrar okumayı engelle
            if (decodedText === sonOkunanQR && (simdikiZaman - sonOkumaZamani) < 3000) {
                return;
            }

            sonOkunanQR = decodedText;
            sonOkumaZamani = simdikiZaman;

            console.log('QR Kod okundu:', decodedText);
            qrKoduDogrula(decodedText);
        }

        function onScanFailure(error) {
            // Sessiz kalır, sürekli hata loglamaz
        }

        // QR tarayıcı başlat
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { 
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                rememberLastUsedCamera: true,
                showTorchButtonIfSupported: true,
                formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
            },
            false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

        gosterMesaj('📸 Kamera hazırlanıyor...', 'bekliyor');

        setTimeout(() => {
            if (document.getElementById('dogrulama-sonuc').textContent.includes('hazırlanıyor')) {
                gosterMesaj('📸 QR kodu gösterin', 'bekliyor');
            }
        }, 3000);
    </script>
</body>
</html>
