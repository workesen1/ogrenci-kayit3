<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Kod Doğrulama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        #reader {
            width: 100%;
            border: 3px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
        }

        #dogrulama-sonuc {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            display: none;
            text-align: center;
        }

        .basarili {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
            animation: fadeIn 0.5s;
        }

        .basarisiz {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
            animation: shake 0.5s;
        }

        .bekliyor {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #95a5a6;
        }

        #qr-shaded-region {
            border: 3px solid #2ed573 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 QR Kod Doğrulama</h1>
        
        <div class="info">
            <strong>📸 Nasıl Kullanılır?</strong><br>
            • QR kodu kamera karşısına tutun<br>
            • Çerçeve içinde ortalayın<br>
            • 15-20 cm uzaklıkta tutun<br>
            • Otomatik okuyacak
        </div>

        <div id="reader"></div>

        <div id="dogrulama-sonuc"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="basarili-sayac">0</div>
                <div class="stat-label">Başarılı</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="basarisiz-sayac" style="color: #ff4757;">0</div>
                <div class="stat-label">Başarısız</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="toplam-sayac" style="color: #2ed573;">0</div>
                <div class="stat-label">Toplam</div>
            </div>
        </div>

        <button class="btn btn-secondary" onclick="location.reload()">🔄 Yeniden Başlat</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbywHNe7DDE3VDxi4mf7-LJIeb3R5K4cl4PHm6rvarlM_ZOO34LSjEAJe037VGQWXOeNnA/exec';

        let basariliSayac = 0;
        let basarisizSayac = 0;
        let toplamSayac = 0;
        let sonOkunanQR = '';
        let sonOkumaZamani = 0;
        let islemDevam = false;

        function gosterMesaj(mesaj, tip) {
            const sonucDiv = document.getElementById('dogrulama-sonuc');
            sonucDiv.className = tip;
            sonucDiv.innerHTML = mesaj;
        }

        function istatistikleriGuncelle() {
            document.getElementById('basarili-sayac').textContent = basariliSayac;
            document.getElementById('basarisiz-sayac').textContent = basarisizSayac;
            document.getElementById('toplam-sayac').textContent = toplamSayac;
        }

        function qrKoduDogrula(qrData) {
            if (islemDevam) return;
            islemDevam = true;
            
            gosterMesaj('⏳ Doğrulanıyor...', 'bekliyor');

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'dogrula',
                    qrData: qrData
                })
            })
            .then(response => response.json())
            .then(data => {
                toplamSayac++;
                
                if (data.verified) {
                    basariliSayac++;
                    gosterMesaj('✅ ' + data.message, 'basarili');
                    navigator.vibrate && navigator.vibrate([200, 100, 200]);
                } else {
                    basarisizSayac++;
                    gosterMesaj('❌ ' + data.message, 'basarisiz');
                    navigator.vibrate && navigator.vibrate([500]);
                }
                
                istatistikleriGuncelle();
                
                setTimeout(() => {
                    islemDevam = false;
                    gosterMesaj('📸 Yeni QR kod bekliyor...', 'bekliyor');
                }, 3000);
            })
            .catch(error => {
                console.error('Doğrulama hatası:', error);
                gosterMesaj('❌ Bağlantı hatası! İnternet bağlantınızı kontrol edin.', 'basarisiz');
                
                setTimeout(() => {
                    islemDevam = false;
                    gosterMesaj('📸 Yeni QR kod bekliyor...', 'bekliyor');
                }, 3000);
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            const simdikiZaman = Date.now();
            
            // Aynı QR kodun 3 saniye içinde tekrar okunmasını engelle
            if (decodedText === sonOkunanQR && (simdikiZaman - sonOkumaZamani) < 3000) {
                return;
            }
            
            sonOkunanQR = decodedText;
            sonOkumaZamani = simdikiZaman;
            
            console.log(`QR Kod okundu: ${decodedText}`);
            qrKoduDogrula(decodedText);
        }

        function onScanFailure(error) {
            // Tarama başarısız - sessizce devam et
        }

        // QR kod okuyucuyu başlat
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { 
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                rememberLastUsedCamera: true,
                showTorchButtonIfSupported: true,
                formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
            },
            false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

        gosterMesaj('📸 Kamera hazırlanıyor...', 'bekliyor');

        // 3 saniye sonra kamera hazırsa mesajı değiştir
        setTimeout(() => {
            if (document.getElementById('dogrulama-sonuc').textContent.includes('hazırlanıyor')) {
                gosterMesaj('📸 QR kodu gösterin', 'bekliyor');
            }
        }, 3000);
    </script>
</body>
</html>
