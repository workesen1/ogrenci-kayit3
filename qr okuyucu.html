<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>QR Kod Doƒürulama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        #qr-video {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            background: #000;
        }

        #scanner-region {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .scanner-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #2ed573;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .scanner-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #2ed573;
        }

        .corner-top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .corner-top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
        }

        .corner-bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        #dogrulama-sonuc {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }

        .basarili {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
            animation: fadeIn 0.5s;
        }

        .basarisiz {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
            animation: shake 0.5s;
        }

        .bekliyor {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        #loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Kamera hazƒ±rlanƒ±yor...</p>
        </div>

        <div id="mainContent" class="hidden">
            <h1>üì± QR Kod Doƒürulama</h1>
            
            <div class="info">
                <strong>üì∏ Nasƒ±l Kullanƒ±lƒ±r?</strong><br>
                ‚Ä¢ QR kodu kamera kar≈üƒ±sƒ±na tutun<br>
                ‚Ä¢ Ye≈üil √ßer√ßeve i√ßinde ortalayƒ±n<br>
                ‚Ä¢ Otomatik olarak okuyacaktƒ±r
            </div>

            <div id="scanner-region">
                <video id="qr-video" playsinline autoplay></video>
                <div class="scanner-box">
                    <div class="scanner-corner corner-top-left"></div>
                    <div class="scanner-corner corner-top-right"></div>
                    <div class="scanner-corner corner-bottom-left"></div>
                    <div class="scanner-corner corner-bottom-right"></div>
                </div>
            </div>

            <div id="dogrulama-sonuc"></div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="basarili-sayac">0</div>
                    <div class="stat-label">Ba≈üarƒ±lƒ±</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="basarisiz-sayac" style="color: #ff4757;">0</div>
                    <div class="stat-label">Ba≈üarƒ±sƒ±z</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="toplam-sayac" style="color: #2ed573;">0</div>
                    <div class="stat-label">Toplam</div>
                </div>
            </div>

            <button class="btn btn-secondary" onclick="yenidenBaslat()">üîÑ Yeniden Tara</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // BURAYA GOOGLE APPS SCRIPT URL'Nƒ∞Zƒ∞ YAZIN
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5WGpPn5B0USgPo_81duD-bDA4puiJ82WyZRozJ_8LUcsdpHWCwIrvb--kjWlf92is/exec';

        let video;
        let canvas;
        let canvasContext;
        let taramaDurum = false;
        let basariliSayac = 0;
        let basarisizSayac = 0;
        let toplamSayac = 0;
        let sonOkunanQR = '';
        let sonOkumaZamani = 0;

        window.addEventListener('load', () => {
            kamerayiBaslat();
        });

        function kamerayiBaslat() {
            video = document.getElementById('qr-video');
            canvas = document.createElement('canvas');
            canvasContext = canvas.getContext('2d');

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('‚ùå Tarayƒ±cƒ±nƒ±z kamera desteƒüi sunmuyor!');
                return;
            }

            const constraints = {
                video: {
                    facingMode: { exact: 'environment' }, // Arka kamera
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                },
                audio: false
            };

            navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                video.play();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
                taramaDurum = true;
                requestAnimationFrame(qrKodTara);
                
                gosterMesaj('üì∏ Kamera hazƒ±r - QR kodu g√∂sterin', 'bekliyor');
            })
            .catch(function(err) {
                console.error('Kamera hatasƒ±:', err);
                document.getElementById('loading').innerHTML = `
                    <h2 style="color: #ff4757;">‚ùå Kamera Hatasƒ±</h2>
                    <p style="margin: 20px 0;">${err.message}</p>
                    <button class="btn" onclick="location.reload()">Tekrar Dene</button>
                `;
                
                if (err.name === 'NotAllowedError') {
                    alert('‚ùå Kamera izni verilmedi!\n\nL√ºtfen:\n1. Tarayƒ±cƒ± ayarlarƒ±ndan kamera iznini a√ßƒ±n\n2. Sayfayƒ± yenileyin');
                } else if (err.name === 'NotFoundError') {
                    // √ñn kamera dene
                    navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user' },
                        audio: false
                    }).then(stream => {
                        video.srcObject = stream;
                        video.play();
                        document.getElementById('loading').classList.add('hidden');
                        document.getElementById('mainContent').classList.remove('hidden');
                        taramaDurum = true;
                        requestAnimationFrame(qrKodTara);
                        gosterMesaj('üì∏ √ñn kamera kullanƒ±lƒ±yor', 'bekliyor');
                    }).catch(() => {
                        alert('‚ùå Hi√ßbir kamera bulunamadƒ±!');
                    });
                }
            });
        }

        function qrKodTara() {
            if (!taramaDurum) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    const simdikiZaman = Date.now();
                    
                    // Aynƒ± QR kodun 3 saniye i√ßinde tekrar okunmasƒ±nƒ± engelle
                    if (code.data !== sonOkunanQR || (simdikiZaman - sonOkumaZamani) > 3000) {
                        sonOkunanQR = code.data;
                        sonOkumaZamani = simdikiZaman;
                        
                        taramaDurum = false;
                        navigator.vibrate && navigator.vibrate(200); // Titre≈üim
                        qrKoduDogrula(code.data);
                    }
                }
            }
            
            if (taramaDurum) {
                requestAnimationFrame(qrKodTara);
            }
        }

        function qrKoduDogrula(qrData) {
            gosterMesaj('‚è≥ Doƒürulanƒ±yor...', 'bekliyor');

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'dogrula',
                    qrData: qrData
                })
            })
            .then(response => response.json())
            .then(data => {
                toplamSayac++;
                
                if (data.verified) {
                    basariliSayac++;
                    gosterMesaj('‚úÖ ' + data.message, 'basarili');
                    navigator.vibrate && navigator.vibrate([200, 100, 200]); // Ba≈üarƒ± titre≈üimi
                } else {
                    basarisizSayac++;
                    gosterMesaj('‚ùå ' + data.message, 'basarisiz');
                    navigator.vibrate && navigator.vibrate([500]); // Hata titre≈üimi
                }
                
                istatistikleriGuncelle();
                
                setTimeout(() => {
                    taramaDurum = true;
                    requestAnimationFrame(qrKodTara);
                    gosterMesaj('üì∏ Yeni QR kod bekliyor...', 'bekliyor');
                }, 3000);
            })
            .catch(error => {
                console.error('Doƒürulama hatasƒ±:', error);
                gosterMesaj('‚ùå Baƒülantƒ± hatasƒ±! ƒ∞nternet baƒülantƒ±nƒ±zƒ± kontrol edin.', 'basarisiz');
                
                setTimeout(() => {
                    taramaDurum = true;
                    requestAnimationFrame(qrKodTara);
                    gosterMesaj('üì∏ Yeni QR kod bekliyor...', 'bekliyor');
                }, 3000);
            });
        }

        function gosterMesaj(mesaj, tip) {
            const sonucDiv = document.getElementById('dogrulama-sonuc');
            sonucDiv.className = tip;
            sonucDiv.innerHTML = mesaj;
        }

        function istatistikleriGuncelle() {
            document.getElementById('basarili-sayac').textContent = basariliSayac;
            document.getElementById('basarisiz-sayac').textContent = basarisizSayac;
            document.getElementById('toplam-sayac').textContent = toplamSayac;
        }

        function yenidenBaslat() {
            sonOkunanQR = '';
            gosterMesaj('üì∏ Kamera hazƒ±r - QR kodu g√∂sterin', 'bekliyor');
            taramaDurum = true;
            requestAnimationFrame(qrKodTara);
        }

        // Sayfa kapatƒ±lƒ±nca kamerayƒ± durdur
        window.addEventListener('beforeunload', () => {
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
